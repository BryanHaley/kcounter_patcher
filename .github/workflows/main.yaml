name: Build Overlay
on: [push]
jobs:
  Build-Overlay-Windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: python -m pip install pyinstaller==6.8.0
      - name: Package overlay application
        run: |
          python insert_files_into_py.py
          pyinstaller --onefile --icon="icon.ico" patch_killcount_mod.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patcher_exe
          path: |
            patch_killcount_mod.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patcher_py
          path: |
            patch_killcount_mod.py
      
